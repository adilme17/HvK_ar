<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Video Rasim orqali</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
    >
      <a-assets>
        <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" preset="custom" url="./assets/marker.patt">
        <a-entity
          scale="0.1 0.1 0.1"
          gltf-model="#animated-asset"
          animation-mixer="loop: repeat"
        ></a-entity>
        <a-entity
          position="0 0.5 0"
          geometry="primitive: plane; width: 4; height: 2"
          material="shader: flat; src: #video"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var video = document.getElementById("video");
        video.play();
      });
    </script>
  </body>
</html>
