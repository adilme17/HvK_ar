<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div>
      <ul>
        <li>
          <a href="./indextwo.html"> salom dunyo</a>
        </li>
      </ul>
    </div>
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <video
          id="vid"
          src="./assets/asset.mp4"
          preload="auto"
          response-type="arraybuffer"
          loop
          crossorigin
          webkit-playsinline
          autoplay
          playsinline
        ></video>
      </a-assets>

      <a-marker
        type="image"
        url="./assets/marker.png"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="markerA"
      >
        <a-video
          src="#vid"
          scale="1 2 1"
          position="0 0.1 0"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
        ></a-video>
      </a-marker>
      <a-entity camera cursor="fuse: false; rayOrigin: mouse;"></a-entity>
    </a-scene>
  </body>
</html>
